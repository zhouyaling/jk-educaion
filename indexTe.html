<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8/>
  <title>videojs-contrib-hls embed</title>

  <!--

  Uses the latest versions of video.js and videojs-contrib-hls.

  To use specific versions, please change the URLs to the form:

  <link href="https://unpkg.com/video.js@5.16.0/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js@5.16.0/dist/video.js"></script>

  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>欢迎体验生命家</title>
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: arial, "Microsoft Yahei", 微软雅黑;
    }

    .pull-right {
      float: right !important;
    }

    .pull-left {
      float: left !important;
    }

    .clearfix:before, .clearfix:after {
      content: " ";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    html, body {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      -webkit-text-size-adjust: none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      font-size: 14px;
      color: #333;
      overflow: hidden;
      background-color:white;
    }
    .video-js {
      width: 100vw;
      height: 42vw;
    }
    .my_video_1-dimensions {
      width: 100vw;
      height: 42vw;
    }
    .video-js .vjs-big-play-button{
      position: absolute;
      top:50%!important;
      left: 50%!important;
      transform: translateX(-50%) translateY(-50%) !important;
    }
  </style>
</head>
<body>
<video id="my_video_1" class="video-js vjs-default-skin" controls preload="auto"
       data-setup='{}'>
  <source src="http://119.84.149.66:6713/mag/hls/f08a66c777e14708b1adfa2cde6fb6c4/1/live.m3u8"
          type="application/x-mpegURL">
</video>

<script>
  //js部分
  window.onload = function() {
    function getRequest(variable) {
      var query = window.location.search.substring(1)
      var vars = query.split('&')
      for (let i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=')
        if (pair[0] === variable) {
          return pair[1]
        }
      }
      return (false)
    }

    document.getElementById('my_video_1').src = (getRequest('url')|| 'http://119.84.149.66:6713/mag/hls/f08a66c777e14708b1adfa2cde6fb6c4/1/live.m3u8')
  }
</script>

</body>
</html>
